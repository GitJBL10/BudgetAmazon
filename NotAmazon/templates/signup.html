{%include "base.html"%}

<body>
    <div id="content" name="content">
        {%block content%}
            <h1>Sign UP in dis Sighte</h1>
            <form>
                 <div class="form-group col-md-7">
                    <label for="inputFirstname" class="text-white">First name</label>
                    <input type="text" class="form-control" id="inputFirstname" placeholder="Enter your first name">
                  </div>
                  <div class="form-group col-md-7">
                    <label for="inputLastname" class="text-white">Last name</label>
                    <input type="text" class="form-control" id="inputLastname" placeholder="Enter your last name">
                  </div>
                  <div class="form-group col-md-7">
                    <label for="inputUsername" class="text-white">Username</label>
                    <input type="username" class="form-control" id="inputUsername" placeholder="Enter a username">
                  </div>
                <div class="form-group col-md-7">
                  <label for="inputEmail" class="text-white">Email address</label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter your email">
                </div>
                <div class="form-group col-md-7">
                  <label for="inputPassword" class="text-white">Password</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Enter a password">
                </div>
                <div class="form-group col-md-7">
                    <label for="inputPasswordverify" class="text-white">Verify password</label>
                    <input type="password" class="form-control" id="inputPasswordverify" placeholder="Enter the password again">
                  </div>
                  <br>
                <button type="submit" class="btn btn-primary">Create new user</button>
              </form>
        {%endblock%}
    </div>
</body>
