{%include "base.html"%}

<body>
    <div id="content" name="content">
        {%block content%}
            <h1>Wat dat log-n do</h1>
            <form>
                <div class="form-group col-md-7">
                  <label for="inputUsername" class="text-white">Username</label>
                  <input type="username" class="form-control" id="inputUsername" placeholder="Enter your username">
                </div>
                <div class="form-group col-md-7">
                  <label for="inputPassword" class="text-white">Password</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Log in</button>
              </form>
        {%endblock%}
    </div>
</body>
